<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="equilibrium">
        <img src="images/image-equilibrium.jpg" alt="image equilibrium" />
      </section>
      <section>
        <h1>Equilibrium #3429</h1>
        <p class="decription">Our Equilibrium collection promotes balance and calm.</p>
        <article>
          <img src="images/icon-ethereum.svg" alt="icon ethereum" />
          <p>0.041 ETH</p>
        </article>
        <article>
          <img src="images/icon-clock.svg" alt="icon clock" />
          <p>3 days left</p>
        </article>
        <hr />
        <footer>
          <img src="images/image-avatar.png" alt="profile avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </footer>
      </section>
    </main>
  </body>
</html>
